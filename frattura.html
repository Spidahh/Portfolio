<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frattura â€” Coming Soon</title>
    <meta name="robots" content="noindex">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        .coming-soon {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .coming-soon-title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .coming-soon-title span {
            color: var(--accent);
        }

        .coming-soon-text {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 400px;
        }

        .coming-soon-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .coming-soon-back:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
            border-color: var(--border-hover);
        }

        .coming-soon-back svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>
    <main class="coming-soon">
        <h1 class="coming-soon-title"><span>Frattura</span></h1>
        <p class="coming-soon-text">
            Un progetto narrativo in lavorazione.
            Qualcosa di grosso sta arrivando.
        </p>
        <a href="index.html" class="coming-soon-back">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Torna alla home
        </a>
    </main>
</body>

</html>
